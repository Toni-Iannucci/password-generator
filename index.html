<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password generator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="text-container">
        <h1>Generate a <span>random password </span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-password">Generate passwords</button>
        <select name="number" id="number-select" onchange="getValueOfSelectOnChange()">
          <option value="14"selected="selected">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18" >18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
      <hr>
      <div class="password-container">
        <div><p id="password-1">Password</p></div>
        <div><p id="password-2">Password</p></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
